<script language="JavaScript">

    function dataURItoBlob(dataURI) {
        // convert base64/URLEncoded data component to raw binary data held in a string
        var byteString;
        if (dataURI.split(',')[0].indexOf('base64') >= 0)
            byteString = atob(dataURI.split(',')[1]);
        else
            byteString = unescape(dataURI.split(',')[1]);

        // separate out the mime component
        var mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];

        // write the bytes of the string to a typed array
        var ia = new Uint8Array(byteString.length);
        for (var i = 0; i < byteString.length; i++) {
            ia[i] = byteString.charCodeAt(i);
        }

        return new Blob([ia], { type: mimeString });
    }

    setInterval(function() {
        Webcam.snap(function(data_uri) {
            // display results in page

            var blob = dataURItoBlob(data_uri);

            var data = new FormData();

            data.append('pic', blob, "image.png")
            $.ajax({
                type: "POST",
                url: "/img",
                data: data,
                contentType: false,
                processData: false
            });
        });

    }, 1000);

    var ctx = {};
    var data = {};
    var pChart = {};
    var up = function() {
        $.get("/ic/list", function(list) {
            pChart.data.datasets[0].data = list;
            pChart.update();
        })
    }

    $('#newPoll').on("click", function() {
        $.get("/ic/new", function(list) {
            pChart.data.datasets[0].data = list;
            pChart.update();
        })
    })

    $("#polling").on("click", function() {

        ctx = document.getElementById('chart').getContext('2d');
        data = {
            datasets: [{
                data: [0, 0, 0],
                backgroundColor: ["#00A2FF", "#09F941", "#9C00FF", "#FF0000"]
            }],
            labels: [
                'A', 'B', 'C', 'D'
            ]
        }

        pChart = new Chart(ctx, {
            type: 'pie',
            data: data
        });

        up();

        setInterval(up, 3000)

        $("#t1Modal").modal({
            keyboard: false
        })
    })
    </script>
</body>
